<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shubhanshu Rana's Portfolio - All you need to know to about him.</title>
    <script src="index.js" defer ></script>
</head>
<body>
    <header>
        
    </header>



    <!--Contact Me-->
    <div class="content" id="contact">
        <form method="post" id="form">
        <section class="text-gray-600 body-font relative">
          <div class="container px-5 py-24 mx-auto">
            <div class="flex flex-col text-center w-full mb-12">
              <h1 class="sm:text-3xl text-2xl font-medium title-font mb-4 text-sky-300">Contact Me</h1>
              <p class="lg:w-2/3 mx-auto leading-relaxed text-base">Want to talk to me? Just fill the form below and we'll be in touch ðŸ˜‰.</p>
            </div>
            <div class="lg:w-1/2 md:w-2/3 mx-auto">
              <div class="flex flex-wrap -m-2">
                <div class="p-2 w-1/2">
                  <div class="relative">
                    <label for="name" class="leading-7 text-sm">Name</label>
                    <input type="text" id="name" name="name" class="w-full bg-gray-100 rounded border-gray-300 focus:border-emerald-200 focus:bg-white border-4 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
                  </div>
                </div>
                <div class="p-2 w-1/2">
                  <div class="relative">
                    <label for="email" class="leading-7 text-sm">Email</label>
                    <input type="email" id="email" name="email" class="w-full bg-gray-100 rounded border-gray-300 focus:border-emerald-200 focus:bg-white border-4 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
                  </div>
                </div>
                <div class="p-2 w-full">
                  <div class="relative">
                    <label for="message" class="leading-7 text-sm">Message</label>
                    <textarea type="text" id="message" name="message" class="w-full bg-gray-100 rounded border-gray-300 focus:border-emerald-200 focus:bg-white border-4 h-32 text-base outline-none text-gray-700 py-1 px-3 resize-none leading-6 transition-colors duration-200 ease-in-out"></textarea>
                  </div>
                </div>
                <div class="p-2 w-full">
                  <input type="button" id="js_send" value="Send Message" class="flex mx-auto text-black border-0 py-2 px-8 rounded text-lg bg-gradient-to-r from-yellow-300 to-amber-400">
                </div>
              </div>
            </div>
          </div>
        </section>
      </form>
    </div>
</body>
</html>
